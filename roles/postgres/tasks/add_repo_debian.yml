# Tasks for adding PostgreSQL repository on Debian/Ubuntu
- name: Remove PostgreSQL lines from /etc/apt/sources.list
  lineinfile:
    path: /etc/apt/sources.list
    regexp: 'postgresql|pgdg'
    state: absent
  become: yes
  ignore_errors: yes

- name: Remove all old PostgreSQL repository files
  file:
    path: "{{ item }}"
    state: absent
  with_fileglob:
    - /etc/apt/sources.list.d/*pgdg*
    - /etc/apt/sources.list.d/*postgres*
  become: yes
  ignore_errors: yes

- name: Ensure /usr/share/postgresql-common/pgdg exists
  file:
    path: /usr/share/postgresql-common/pgdg
    state: directory
    mode: '0755'
  become: yes

- name: Download PostgreSQL GPG key (official location)
  ansible.builtin.get_url:
    url: https://www.postgresql.org/media/keys/ACCC4CF8.asc
    dest: /usr/share/postgresql-common/pgdg/apt.postgresql.org.asc
    mode: '0644'
    force: yes
  become: yes

- name: Add PostgreSQL repository for Ubuntu 24.04 (noble)
  copy:
    dest: /etc/apt/sources.list.d/pgdg.list
    content: "deb [signed-by=/usr/share/postgresql-common/pgdg/apt.postgresql.org.asc] https://apt.postgresql.org/pub/repos/apt noble-pgdg main\n"
    mode: '0644'
  become: yes

- name: Update apt cache after adding PostgreSQL repo and key
  apt:
    update_cache: yes
  become: yes
