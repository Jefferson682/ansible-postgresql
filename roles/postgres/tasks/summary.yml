---
- name: Display check mode summary
  debug:
    msg: |
      ===============================================
      ANSIBLE CHECK MODE SUMMARY
      ===============================================
      Environment: {{ inventory_hostname }}
      Data Directory: {{ postgres_data_dir }}
      Application User: {{ postgres_app_user }}
      Application Database: {{ postgres_app_db }}
      
      {% if ansible_check_mode %}
      This was a DRY RUN - no changes were made!
      Run without --check to apply changes.
      {% else %}
      Installation completed successfully!
      {% endif %}
      ===============================================
  tags: always